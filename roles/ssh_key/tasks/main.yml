- name: Add private key
  copy:
    src: robot_rsa
    dest: /home/pi/.ssh/id_rsa
    mode: "0400"

- name: Add public key
  copy:
    src: robot_rsa.pub
    dest: /home/pi/.ssh/robot_rsa.pub
    mode: "0400"

- name: Add config
  copy:
    src: robot_rsa.pub
    dest: /home/pi/.ssh/config.pub
    mode: "0600"
