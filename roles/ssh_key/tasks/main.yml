- name: Create ssh dir if it does not exist
  file:
    path: /home/pi/.ssh
    state: directory

- name: Add private key
  copy:
    src: robot_rsa
    dest: /home/pi/.ssh/id_rsa
    mode: "0400"

- name: Add public key
  copy:
    src: robot_rsa.pub
    dest: /home/pi/.ssh/robot_rsa.pub
    mode: "0400"

- name: Add config
  copy:
    src: config
    dest: /home/pi/.ssh/config
    mode: "0600"
