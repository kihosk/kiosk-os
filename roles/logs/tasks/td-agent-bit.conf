[SERVICE]
    # Reduce the flush interval for better real-time access
    Flush  2
    Log_Level   DEBUG

# This is default input. You can replace it with your own or add some more
[INPUT]
    Name tail
    Path /home/pi/ansible.log

[OUTPUT]
    Name    http
    # Will match all inputs, replace with your match if you want to send a subset
    Match   *
    tls     On
    Host    logs.timber.io
    Port    443
    URI     /sources/42679/frames
    Header  Authorization Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdWQiOiJodHRwczovL2FwaS50aW1iZXIuaW8vIiwiZXhwIjpudWxsLCJpYXQiOjE2MDA3$
    Header  Content-Type application/msgpack
    Format  msgpack
    Retry_Limit 5

[FILTER]
    Name record_modifier
    # Will match all inputs, replace with your match if you want to send a subset
    Match *
    Record hostname ${HOSTNAME}